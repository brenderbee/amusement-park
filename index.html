<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <h1>Amusement Park</h1>
      <p>Safety First!</p>
      <div class="card">
        <div class="card-body">
          <form class="form-group">
            <label for="height">Enter your height in inches:</label>
            <input id="height" class="form-control" type="text">
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
      <div class="rides">
        <p>Your height is <span class="height"></span> inches.</p>
        <h2>You can ride:</h2>
        <ul>
          <li class="short">Teacups</li>
          <li class="tall">Death Tornado</li>
          <li class="all">Log Ride</li>
          <li class="all">Merry-go-round</li>
          <li class="tall">Pirate Ship</li>
          <li class="all">Tunnel of Love</li>
          <li class="short">Pony Ride</li>
        </ul>
      </div>
    </div>
  </body>
</html>
